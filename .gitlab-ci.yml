image: python:3-alpine

before_script:
  - apk update
  - apk add zip

stages:
  - test
  - build

test:
  stage: test
  script:
    - python -mjson.tool 'dnd5e_pt-BR/pt-BR.json' > /dev/null
    - python -mjson.tool 'dnd5e_pt-BR/module.json' > /dev/null

build:
  stage: build
  script:
    - zip dnd5e_pt-BR.zip -r dnd5e_pt-BR
  artifacts:
    name: dnd5e_pt-BR
    when: on_success
    paths:
      - dnd5e_pt-BR.zip
  when: on_success
  only:
    - tags
    - master
